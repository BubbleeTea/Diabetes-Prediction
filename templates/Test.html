  <h1> Check whether you would get Diabetes in future or not?</h1>
  <div id="mainform">
  <div class="form-container form1" action="/find">
    <h2>Basic Informtion</h2>
    <form>
        <label> Pregnancies </label>
  <input type = "textbox" name = "r1" placeholder = "0">
  <br><br>

  <label> Glucose </label>
  <input type = "textbox" name = "r2" placeholder = "0">
  <br><br>

  <label> Blood Pressure </label>
  <input type = "textbox" name = "r3" placeholder = "Diastolic blood pressure (mm Hg)">
  <br><br>

  <label> Skin Thickness </label>
  <input type = "textbox" name = "r4" placeholder = "Triceps skin fold thickness (mm)">
  <br><br>

  <label> Insulin </label>
  <input type = "number" name = "r5" placeholder = "no">
  <br><br>

  <label> Body Mass Index (BMI) </label>
  <input type = "textbox" name = "r6" placeholder = "no">
  <br><br>

  <label> Diabetes Pedigree Function (DPF) </label>
  <input type = "number" name = "r7" placeholder = "no">
  <br><br>

  <label> Age </label>
  <input type = "number" name = "r8" placeholder = "no">
  <br><br>
      
  <input type = "submit" value="Find">
    </form>
</div>

<div class="form-container form2">

        <div>
            <h1>BMI Calculator</h1>
            <form method="POST" action="/calculatebmi">
              <label for="weight">Weight (kg):</label>
              <input type="number" name="weight" required><br>
      
              <label for="height">Height (cm):</label>
              <input type="number" name="height" required><br>
      
              <input type="submit" value="Calculate BMI"> <h2>Result:</h2> = {{bmi}}
        </div>
</div>

<div class="form-container form3">

  <form method="POST" action="/calculatedpf">
    <label for="parents">Number of affected parents (0, 1, or 2):</label>
    <input type="number" id="parents" name="parents" step="0.01" placeholder="Enter number of affected parents" min="0" max="2" required><br>

    <label for="siblings">Number of affected full siblings:</label>
    <input type="number" id="siblings" name="siblings" placeholder="Enter number of affected siblings" min="0" required><br>

    <label for="halfSiblings">Number of affected half siblings:</label>
    <input type="number" id="halfSiblings" name="halfSiblings" placeholder="Enter number of affected half siblings" min="0" required><br>

    <input type="submit" value="Calculate DPF"> <h2>Result:</h2> = {{dpf}}
  </form>
